<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>
<body>
  <section class="login-screen">
    <h1 class="text form">Login:</h1>
    <form class="form login-form">
      <input type="text" placeholder="username" id="usernameField" required />
      <input type="password" placeholder="password" id="passwordField" required />
      <input class="submit-login-button" type="submit"/>
    </form>
  </section>
  <section class="hidden main-screen">
    <header tabindex="0" class="header-section">
      <h1 class="plane-icon">✈️</h1>
      <h2 class="name text"></h2>
      <h2 class="text">Current Travel Planned:</h2>
    </header>
    <article class="main-section">
      <section tabIndex="0" class="trip-data text">
        <section class="trips field"></section>
        <section class="location field"></section>
        <section class="status field"></section>
      </section>
      <h2 tabIndex="0" class="money-spent text"></h2>
    <section class="error text hidden"></section>
    </article>
    <section class="form-container text">
      <h2 tabIndclass="form-header form">Where to next?</h2>
      <h3 class="new-trip-price"></h3>
      <form action="http://localhost:3001/api/v1/trips" method="post" enctype="application/json" id="tripForm">
        <ul class="form">
          <li class="date-field form-field form">
            <label for="date">Date:</label>
            <input type="text" placeholder="YYYY/MM/DD" id="date" name="trip_date" required />
          </li>
          <li class="duration-field form-field form">
            <label for="duration">Duration (In Days):</label>
            <input type="number" id="duration" name="trip_duration" required />
          </li>
          <li class="num-travelers-field form-field form">
            <label for="numberTravelers">Number of Travelers:</label>
            <input type="number" id="numberTravelers" name="number_travelers" required />
          </li>
      </form>
      <li class="destinations-field form-field form">
        <label for="destinations">Destination:</label>
        <select name="destinations" id="destinationPicker" form="tripForm"  class="form-field" aria-label="destination-picker">
          <option value="1">Lima, Peru</option>
          <option value="2">Stockholm, Sweden</option>
          <option value="3">Sydney, Australia</option>
        </select>
      </li>
      <li class="button form-field form">
        <button type="submit" class="form" id="submitButton">Submit</button>
      </li>
      </ul>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
